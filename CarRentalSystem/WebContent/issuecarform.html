<h3>Issue Book Form</h3>
  <form action="IssueCar" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">Car Callno</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno"/>
  </div>
  <div class="form-group">
    <label for="id1">Customer Id</label>
    <input type="text" class="form-control" name="customerid" id="id1" placeholder="Customer Id"/>
  </div>
  <div class="form-group">
    <label for="name1">Customer Name</label>
    <input type="text" class="form-control" name="customername" id="name1" placeholder="Customer Name"/>
  </div>
  <div class="form-group">
    <label for="mobile1">Customer Mobile</label>
    <input type="number" class="form-control" name="customermobile" id="mobile1" placeholder="Customer Mobile"/>
  </div>
  <button type="submit" class="btn btn-primary">Issue Car</button>
</form>
