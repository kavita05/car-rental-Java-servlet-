<h3>Return Car Form</h3>
  <form action="ReturnCar" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">Callno</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno"/>
  </div>
  <div class="form-group">
    <label for="studentid1">Customer Id</label>
    <input type="text" class="form-control" name="customerid" id="studentid1" placeholder="Customer ID"/>
  </div>
  <button type="submit" class="btn btn-primary">Return Car</button>
</form>
